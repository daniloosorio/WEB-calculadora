<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Danilo osorio higuita">
	<title> calculadora </title>
	<link href="../css/estilos.css" type="text/css" rel="stylesheet">
	<script src="../javascript/calculadora.js"></script>
</head>
<body onload="init();">

<table class="calculadora">
<tr>
	<td colspan="7"><span id="resultado"></span></td>
</tr>
<tr>
	<td><button id="grados"><label><input id="deg" type="checkbox" name="Grados" value="DEG" checked>Grados</label></button></td><td><button id="rad">Rad</button></td><td><button id="factorial">x!</button></td><td><button id="paren1">(</button></td><td><button id="paren2">)</button></td><td><button id="porcentaje">%</button></td><td><button id="reset">AC</button></td>
</tr>
<tr>
	<td><button id="inv">Inv</button></td><td><button id="sin">sin</button></td><td><button id="ln">ln</button></td><td><button id="siete">7</button></td><td><button id="ocho">8</button></td><td><button id="nueve">9</button></td><td><button id="division">/</button></td>
</tr>
<tr>
	<td><button id="pi">pi</button></td><td><button id="cos">cos</button></td><td><button id="log">log</button></td><td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td><td><button id="seis">6</button></td><td><button id="multiplicacion">*</button></td>
</tr>
<tr>
	<td><button id="euler">e</button></td><td><button id="tan">tan</button></td><td><button id="sqrt">sqrt</button></td><td><button id="uno">1</button></td><td><button id="dos">2</button></td><td><button id="tres">3</button></td><td><button id="resta">-</button></td>
</tr>
<tr>
	<td><button id="ans">Ans</button></td><td><button id="exp">EXP</button></td><td><button id="elevado">x^y</button></td><td><button id="cero">0</button></td><td><button id="punto">.</button></td><td><button id="igual">=</button></td><td><button id="suma">+</button></td>
</tr>
</table>
</body>
</html>
